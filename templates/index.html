<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsim Sıralama</title>
</head>
<body>
    <h1>İsim Sıralama</h1>
    <form method="post" action="/">
        <label for="isimler">İsimleri girin (virgülle ayırın):</label>
        <input type="text" name="isimler" id="isimler" required>
        <button type="submit">Sırala</button>
    </form>
    {% if sirali_isimler %}
        <p>Sıralanmış İsimler: {{ ', '.join(sirali_isimler) }}</p>
    {% endif %}
</body>
</html>
